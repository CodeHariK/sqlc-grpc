syntax = "proto3";

package authors.v1;

import "google/api/annotations.proto";
import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "authors/api/authors/v1";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "authors";
    version: "1.0";
    description: "Boilerplate code generated by **sqlc-grpc**. Modify _proto/*.proto_ files then run `buf generate` to change the services interface.";
    contact: {
      name: "sqlc-grpc";
      url: "https://github.com/walterwanderley/sqlc-grpc";
    };
  };
};
service AuthorsService {
  rpc CreateAuthor(CreateAuthorRequest) returns (CreateAuthorResponse) {
    option (google.api.http) = {
      post: "/author"
      body: "*"
      response_body: "author"
    };
  }
  rpc DeleteAuthor(DeleteAuthorRequest) returns (DeleteAuthorResponse) {
    option (google.api.http) = {delete: "/author/{id}"};
  }
  rpc GetAuthor(GetAuthorRequest) returns (GetAuthorResponse) {
    option (google.api.http) = {
      get: "/author/{id}"
      response_body: "author"
    };
  }
  rpc ListAuthors(ListAuthorsRequest) returns (ListAuthorsResponse) {
    option (google.api.http) = {
      get: "/authors"
      response_body: "list"
    };
  }
}

message Author {
  int64 id = 1;
  string name = 2;
  google.protobuf.StringValue bio = 3;
}

message CreateAuthorRequest {
  string name = 1;
  google.protobuf.StringValue bio = 2;
}

message CreateAuthorResponse {
  Author author = 1;
}

message DeleteAuthorRequest {
  int64 id = 1;
}

message DeleteAuthorResponse {}

message GetAuthorRequest {
  int64 id = 1;
}

message GetAuthorResponse {
  Author author = 1;
}

message ListAuthorsRequest {}

message ListAuthorsResponse {
  repeated Author list = 1;
}
