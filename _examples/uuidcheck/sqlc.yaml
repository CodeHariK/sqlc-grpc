version: "2"
plugins:
- name: py
  wasm:
    url: https://downloads.sqlc.dev/plugin/sqlc-gen-python_1.2.0.wasm
    sha256: a6c5d174c407007c3717eea36ff0882744346e6ba991f92f71d6ab2895204c0e

sql:

  - engine: "postgresql"
    queries: "query/uuid"
    schema: "schema.sql"
    gen:
      go:
        package: "googleuuid"
        out: "store/googleuuid"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_empty_slices: true
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"

  - engine: "postgresql"
    queries: "query/uuid"
    schema: "schema.sql"
    gen:
      go:
        package: "pguuid"
        out: "store/pguuid"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_empty_slices: true